<main>
    <div class="container-login">
        <h2 class="login-title">Log In</h2>
        <form class="form-container">
            <label class="input-title" for="email" id="mailtitle">E-mail</label>
            <input class="input-connexion email" type="email" id="email" name="email" maxlength="50" required>
	    <label class="mailerror desactive">Mauvais identifiant</label>
            <label class="input-title" for="password" id="mdptitle">Mot de passe </label>
            <input class="input-connexion password" type="password" id="password" name="password" maxlength="30" required>
            <label class="mdperror desactive">Mauvais mot de passe</label>
	    <div class="btn-container">
                <button class="btn-connexion" type="submit" >Se connecter</button>
                <a id="mdpforgot" href="#">Mot de passe oublié</a>
            </div>    
        </form>
    </div>
